        #imageModal.hidden { opacity: 0; pointer-events: none; }
        #imageModal:not(.hidden) { opacity: 1; pointer-events: auto; }

        /* Filter Button Active State */

    </style>

    <main class="container mx-auto px-6 py-16">
        
        <div class="flex justify-center flex-wrap gap-4 mb-12" data-aos="fade-up">
            <button onclick="filterGallery('all', this)" class="filter-btn active px-6 py-2 rounded-full border border-gray-700 text-gray-400 hover:border-primary hover:text-white transition font-medium">Semua</button>
            <button onclick="filterGallery('kegiatan', this)" class="filter-btn px-6 py-2 rounded-full border border-gray-700 text-gray-400 hover:border-primary hover:text-white transition font-medium">Kegiatan</button>

            <button onclick="filterGallery('potensi', this)" class="filter-btn px-6 py-2 rounded-full border border-gray-700 text-gray-400 hover:border-primary hover:text-white transition font-medium">Potensi</button>

    <div id="imageModal" class="fixed inset-0 z-[60] bg-black/90 hidden flex items-center justify-center p-4" onclick="if(event.target === this) closeModal()">
        <button onclick="closeModal()" class="absolute top-6 right-6 text-white text-4xl hover:text-primary transition">&times;</button>
        <img id="modalImage" src="" class="max-w-full max-h-[85vh] rounded-lg shadow-2xl">
        <div id="modalCaption" class="absolute bottom-6 left-0 right-0 text-center text-white font-oswald text-xl tracking-wide"></div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script src="data-galeri.js"></script>

    <script>
        // Init AOS
        AOS.init({ once: true, offset: 50, duration: 800 });

        // 1. Render Gallery Function
        function renderGallery() {
            const container = document.getElementById('galleryGrid');
            container.innerHTML = ''; // Pastikan kosong dulu

            dataGaleri.forEach((item, index) => {
                // Buat delay animasi dinamis agar muncul bergantian
                const delay = (index % 3) * 100; 
                
                // Template Literal HTML
                const itemHTML = `
                    <div class="gallery-item group relative h-64 rounded-xl overflow-hidden cursor-pointer" 
                         data-category="${item.category}" 
                         data-aos="zoom-in" 
                         data-aos-delay="${delay}" 
                         onclick="openModal(this)">
                        <img src="${item.src}" class="w-full h-full object-cover transition duration-700">
                        <div class="overlay absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent opacity-0 transition duration-300 flex flex-col justify-end p-6">
                            <span class="text-primary text-xs font-bold uppercase tracking-wider mb-1">${item.category}</span>
                            <h3 class="text-white text-xl font-bold font-oswald">${item.title}</h3>
                        </div>
                    </div>
                `;
                container.innerHTML += itemHTML;
            });
            
            // Refresh AOS agar mengenali elemen baru
            setTimeout(() => { AOS.refresh(); }, 500);
        }

        // Jalankan render saat halaman dimuat
        renderGallery();

        // 2. Filter Logic (Diperbarui)
        function filterGallery(category, btnElement) {
            // Update Active Button Style
            if(btnElement) {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                btnElement.classList.add('active');
            }

            const items = document.querySelectorAll('.gallery-item');
            
            items.forEach(item => {
                const itemCategory = item.getAttribute('data-category');
                
                if (category === 'all' || itemCategory === category) {
                    item.style.display = 'block';
                    // Reset animasi sedikit
                    item.classList.remove('aos-animate');
                    setTimeout(() => item.classList.add('aos-animate'), 50);
                } else {
                    item.style.display = 'none';
                }
            });
            
            // Refresh layout AOS setelah filter
            setTimeout(() => { AOS.refresh(); }, 100);
        }

        // 3. Modal Logic
        function openModal(element) {
            const imgSrc = element.querySelector('img').src;
            const caption = element.querySelector('h3').innerText;
            document.getElementById('modalImage').src = imgSrc;
            document.getElementById('modalCaption').innerText = caption;
            document.getElementById('imageModal').classList.remove('hidden');
        }
        function closeModal() {
            document.getElementById('imageModal').classList.add('hidden');
        }
    </script>
</body>
